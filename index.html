<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="goTo('home')">Home</button>
    <button onclick="goTo('cases')">Cases</button>
    <button onclick="goTo('about')">About</button>
    <div id="app">
        <span>Nenhum caminho escolhido ainda!</span>
    </div>
</body>


<script>

    function goTo(path) {

        history.pushState(null, null, `${path}`);
        var app = document.getElementById('app');

        switch (path) {
            case "about":
                app.textContent = about()
                break;
            case "cases":
                app.textContent = cases()
                break;
            case "home":
                app.textContent = home()
                break;
            default:
                break;
        }

    }

    const cases = () => {
        return "Hello, cases!"
    }

    const about = () => {
        return "Hello, About"
    }

    const home = () => {
        return "Hello, Home!"
    }

    function init() {
        if(!window.locatoin.href === "https://main.d39vheemwg3doc.amplifyapp.com"){
            history.pushState(null, null, ""); 
        }
        var app = document.getElementById('app');
        app.textContent = "Nenhum caminho escolhido ainda!"
        console.log('iniciei')
    }

    window.onload = init()

</script>

    body {
        display: flex;

    button {

</style>
